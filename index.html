<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik's Cube Solver - AeroHack Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ² Rubik's Cube Solver</h1>
        <p>Advanced Algorithm with Real-time 3D Visualization</p>
      </header>

      <div class="main-content">
        <div class="controls-panel">
          <div class="control-group">
            <h3>Cube Controls</h3>
            <button id="scrambleBtn" class="btn primary">
              ðŸ”€ Scramble Cube
            </button>
            <button id="solveBtn" class="btn success">ðŸ§© Solve Cube</button>
            <button id="resetBtn" class="btn secondary">ðŸ”„ Reset</button>
          </div>

          <div class="control-group">
            <h3>Manual Moves</h3>
            <div class="move-buttons">
              <button class="move-btn" data-move="U">U</button>
              <button class="move-btn" data-move="U'">U'</button>
              <button class="move-btn" data-move="R">R</button>
              <button class="move-btn" data-move="R'">R'</button>
              <button class="move-btn" data-move="F">F</button>
              <button class="move-btn" data-move="F'">F'</button>
              <button class="move-btn" data-move="D">D</button>
              <button class="move-btn" data-move="D'">D'</button>
              <button class="move-btn" data-move="L">L</button>
              <button class="move-btn" data-move="L'">L'</button>
              <button class="move-btn" data-move="B">B</button>
              <button class="move-btn" data-move="B'">B'</button>
            </div>
          </div>

          <div class="control-group">
            <h3>Animation Speed</h3>
            <input
              type="range"
              id="speedSlider"
              min="100"
              max="2000"
              value="500"
              class="slider"
            />
            <span id="speedValue">500ms</span>
          </div>

          <div class="control-group">
            <h3>Algorithm Settings</h3>
            <select id="algorithmSelect" class="select">
              <option value="kociemba">Kociemba Two-Phase</option>
              <option value="beginner">Layer by Layer</option>
            </select>
          </div>
        </div>

        <div class="cube-container">
          <div id="cubeCanvas"></div>
          <div class="cube-info">
            <div class="info-item">
              <span class="label">Status:</span>
              <span id="cubeStatus" class="value">Solved</span>
            </div>
            <div class="info-item">
              <span class="label">Moves Count:</span>
              <span id="movesCount" class="value">0</span>
            </div>
            <div class="info-item">
              <span class="label">Solution Length:</span>
              <span id="solutionLength" class="value">-</span>
            </div>
            <div class="info-item">
              <span class="label">Solve Time:</span>
              <span id="solveTime" class="value">-</span>
            </div>
          </div>
        </div>

        <div class="output-panel">
          <div class="control-group">
            <h3>Move Sequence</h3>
            <div id="moveSequence" class="move-sequence"></div>
          </div>

          <div class="control-group">
            <h3>Solution Steps</h3>
            <div id="solutionSteps" class="solution-steps"></div>
          </div>

          <div class="control-group">
            <h3>Algorithm Log</h3>
            <div id="algorithmLog" class="algorithm-log"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Core application scripts -->
    <script src="js/cube-model.js"></script>
    <script src="js/cube-renderer.js"></script>
    <script src="js/move-engine.js"></script>
    <script src="js/kociemba-solver.js"></script>
    <script src="js/beginner-solver.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
